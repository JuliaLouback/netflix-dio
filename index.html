<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/netflix.png">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">

    <!--- OWL CSS --->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/logo.png" class="logo">
            </div>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Para Todos os Garotos que Já Amei </h3>
                <p class="descricao">
                    Lara Jean adora escrever cartas de amor secretas para seus paqueras. Só não contava que um dia elas seriam misteriosamente enviadas!
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>  Assistir
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>  Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/filme-1.jpg" class="box-filme" alt="">
            </div>
            <div class="item">
                <img src="img/filme-2.jpg" class="box-filme" alt="">
            </div>
            <div class="item">
                <img src="img/filme-3.jpg" class="box-filme" alt="">
            </div>
            <div class="item">
                <img src="img/filme-4.jpg" class="box-filme" alt="">
            </div>
            <div class="item">
                <img src="img/filme-5.jpg" class="box-filme" alt="">
            </div>
            <div class="item">
                <img src="img/filme-6.jpg" class="box-filme" alt="">
            </div>
            <div class="item">
                <img src="img/filme-7.jpg" class="box-filme" alt="">
            </div>
            <div class="item">
                <img src="img/filme-8.jpg" class="box-filme" alt="">
            </div>
            <div class="item">
                <img src="img/filme-9.jpg" class="box-filme" alt="">
            </div>
            <div class="item">    
                <img src="img/filme-10.jpg" class="box-filme" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/bbe18f51a8.js" crossorigin="anonymous"></script>

    <!-- OWL SCRIPT --->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
